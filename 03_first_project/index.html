<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="../assets/js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="main_wrapper" v-for="element in data_set">
        <div class="image_container">
          <img
            class="header_image"
            v-bind:src="element.url"
            v-bind:title="element.title"
          />
        </div>
        <div class="text_container">
          <div class="text_header">
            <span class="heading" v-text="element.headding"></span>
          </div>
          <div class="text_description">
            <p class="description" v-text="element.content"></p>
          </div>
          <div class="text_category">
            <span class="category" v-text="element.category"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
